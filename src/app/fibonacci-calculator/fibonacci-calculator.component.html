<div id="fibonacci-calculator" fxLayout.lt-md="column" fxLayout.gt-sm="row" fxLayoutGap="1rem" class="h-100">
  <aside fxLayout="column" fxLayoutAlign="flex-start flex-start" fxLayoutGap="1rem">
    <mat-form-field appearance="outline" class="nth-input-form w-100">
      <mat-label>Nth Number</mat-label>
      <input matInput currencyMask [(ngModel)]="nthNumber" class="nth-input">
    </mat-form-field>
    <div fxLayout="row" fxLayoutAlign.gt-sm="space-between center" fxLayoutAlign.lt-md="flex-start center" fxLayoutGap="1rem" class="w-100">
      <button mat-raised-button color="primary" class="retrieve-button" [disabled]="nthNumber === undefined || nthNumber === null" (click)="calculateNumber()">Calculate</button>
      <button mat-raised-button color="primary" class="retrieve-button" (click)="nthNumber = 0">Clear</button>
    </div>
  </aside>
  <section fxLayout="column" fxLayoutAlign="flex-start flex-start" class="table-container w-100 mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="w-100 table-results">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef class="user-header"> User </th>
        <td mat-cell *matCellDef="let element"> {{element.user}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="nth">
        <th mat-header-cell *matHeaderCellDef class="nth-header"> Nth </th>
        <td mat-cell *matCellDef="let element"> {{element.nthNumber}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="result">
        <th mat-header-cell *matHeaderCellDef class="result-header"> Result </th>
        <td mat-cell *matCellDef="let element"> {{element.fibonacciNumber}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef class="ts-header"> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.ts | date:'medium'}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'highlight': lastAddedResult?.nthNumber === row.nthNumber}"></tr>
    </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" (page)="paginationChanged($event)" aria-label="Select page of users"></mat-paginator>
  </section>
</div>
